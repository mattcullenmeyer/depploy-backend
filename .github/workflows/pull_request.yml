name: Pull Request Actions

on:
  pull_request:

jobs:
  unit-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Check out source code
        uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.19
          cache: true

      # - name: Build
      #   run: go build -v ./...

      - name: Test
        run: go test -v ./...
